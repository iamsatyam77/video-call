<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Peer Call App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="/css/index.css"
    />
    <link rel="icon" type="image/ico" href="/icons/favicon.ico" />
  </head>
  <body>
    <div>
    </div>
    <div id="display-video">
      <!-- <h1 id="title" class="center"></h1> -->
      <p id="userLeftMessage" class="center-red" style="display: none"></p>
      <div id="video-container">
        <video
          class="video-device"
          id="user-1"
          autoplay
          muted
          playsinline
        ></video>
        <video class="video-device" id="user-2" autoplay playsinline></video>
      </div>

      <div id="controls">
        <div
          class="control-container"
          id="mute-speaker-btn"
          style="display: none"
        >
          <img src="/icons/speaker.png" />
        </div>
        <div class="control-container" id="camera-btn">
          <img src="/icons/camera.png" />
        </div>
        <div class="control-container" id="audio-btn">
          <img src="/icons/mic.png" />
        </div>
        <div class="control-container" id="hang-up-btn">
          <img src="/icons/phone.png" />
        </div>
      </div>
    </div>
    <div id="no-display" style="display: none">
      <h3 class="center-red">No streaming device found!!</h3>
      <button id="back-btn">Go back to lobby</button>
      <footer>
        <span style="text-align: center">
          &copy;
          <script>
            document.write(new Date().getFullYear());
          </script>
          Satyam Tyagi. All rights reserved
        </span>
      </footer>
    </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/client.js"></script>
</html>
